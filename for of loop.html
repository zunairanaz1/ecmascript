<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <script>


//  Iterate over an array using a for...of loop and log each element
const fruits = ['banana', 'mango', 'orange', 'cherry', 'berry'];

for (const fruit of fruits) {
    console.log(fruit);
}
    
        // Iterate over a string using a for...of loop and log each character
         
          const message = 'Hello, World!';
    
          for (const char of message) {
            console.log(message);
          }
    
        //  Iterate over an object using a for...of loop and log each property value
         {
          const person = {
            name: 'Zunaira',
            age: 18,
            country: 'pak'
          };
    
          for (const value of Object.values(person)) {
            console.log(person);
          }
        }
    
        //  Iterate over a Set using a for...of loop and log each value
         {
          const colors = new Set(['black', 'red', 'green']);

          for (const color of colors) {
            console.log(colors);
          }
        }


    </script>
</body>
</html>
