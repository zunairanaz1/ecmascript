//// Create a constructor function called `Car` that has `brand` and `speed` properties.
//Add a method called `accelerate` that increases the speed of the car by a given
//value. Add a method called `print Speed` that logs the current speed of the car.

function Car(brand) {
    this.brand = brand;
    this.speed = 0;
  
    this.accelerate = function(value) {
      this.speed += value;
    };
  
    this.printSpeed = function() {
      console.log(`Current speed of ${this.brand} car: ${this.speed} km/h`);
    };
  }
  
  const myCar = new Car("alto");
  
  myCar.accelerate(60);
  myCar.printSpeed(); 
  
  myCar.accelerate(70);
  myCar.printSpeed(); 
  


/* Create an object called `calculator` with a `value` property and three methods: `add`,
`subtract`, and `multiply`. Each method should take a number as a parameter and
update the `value` property accordingly. Add a method called `printValue` that logs
the current value.*/

const calculator = {
    value: 0,
  
    add: function(num) {
      this.value += num;
    },
  
    subtract: function(num) {
      this.value -= num;
    },
  
    multiply: function(num) {
      this.value *= num;
    },
  
    printValue: function() {
      console.log(`Current value: ${this.value}`);
    }
  };
  
  calculator.add(8);
  calculator.printValue(); 
  
  calculator.subtract(9);
  calculator.printValue(); 
  
  calculator.multiply(4);
  calculator.printValue();
